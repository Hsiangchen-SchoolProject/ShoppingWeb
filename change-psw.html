<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change-Password</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="img/bread.png" />
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mem-detail.css">

<body>
    <!-- 標籤頁 -->
    <div id="header"></div>
    <!--header end-->
    <div class="container">
        <div class="row mg_top ">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active ">
                            <a href="member.html">會員資料</a>
                        </li>
                        <li class="breadcrumb-item">更改密碼</li>
                        <li class="breadcrumb-item ">
                            <a href="bill-detail.html">訂單資訊</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center detail">
                <form method="" action="" onsubmit="return formCheck() ">
                    <table class="table">
                        <tr>
                            <td>帳號(Email)</td>
                            <td>
                                <input type="text" name="email" required placeholder="確認帳號">
                            </td>
                        </tr>
                        <tr>
                            <td>請輸入舊密碼</td>
                            <td>
                                <input type="password" name="expsw" required placeholder="更改密碼，請輸入舊密碼">
                            </td>
                        </tr>
                        <tr>
                            <td>新密碼</td>
                            <td>
                                <input type="password" name="newpsw" required placeholder="輸入欲改變的密碼" id="pwd1">
                            </td>
                        </tr>
                        <tr>
                            <td>再次確認密碼</td>
                            <td>
                                <input type="password" name="newpswcheck" required placeholder="再一次確認密碼" id="pwd2">
                            </td>
                        </tr>
                        <tr>
                            <td class="txt-center" colspan="2">
                                <input class="btn btn-outline-warning" type="submit" name="" value="更改密碼">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $('#header').load('header.html');
        $('#footer').load('footer.html');
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('header').outerHeight();

        $(window).scroll(function(event) {
            didScroll = true;
        });

        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 100);

        function hasScrolled() {
            var st = $(this).scrollTop();

            // Make sure they scroll more than delta
            if (Math.abs(lastScrollTop - st) <= delta)
                return;

            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight) {
                // Scroll Down
                $('header').removeClass('header-down').addClass('header-up');
            } else {
                // Scroll Up
                if (st + $(window).height() > $(document).height()) {
                    $('header').removeClass('header-up').addClass('header-down');
                }
            }

            lastScrollTop = st;
        }

        function formCheck() {
            var pwd1 = document.getElementById("pwd1").value;
            var pwd2 = document.getElementById("pwd2").value;
            if (pwd1 != pwd2) {
                alert("兩次輸入的密碼不一致！");
                return false;
            }
            return true;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</body>

</html>
