<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登入&註冊</title>
</head>

<body>
    <!-- 標籤頁 -->
    <div id="header"></div>
    <!--header end-->
    <div class="main-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-7"></div>
                <div class="col-4 main-box">
                    <div class="row enter-box">
                        <div class="col txt-center">
                            <a href="login.html"><button type="button" class="btn btn-lg btn-color btn-primary">Sign in</button></a>
                        </div>
                        <div class="col txt-center">
                            <a href="signin.html"><button type="button" class="btn btn-lg btn-color btn-primary">Join us</button></a>
                        </div>
                        <div class="col-12">
                            <form action="">
                                <div class="login-fb text-center">
                                    <h2 style="letter-spacing: 1px">Login Your Account</h2>
                                    <hr class="hr m-top-bottom">
                                </div>
                                <div class="m mail-login m-top-bottom">
                                    <div class="mail-font">
                                        <sapn>電郵地址</sapn>
                                    </div>
                                    <input class="input-style" type="text" name="" value="" placeholder="abc@gmail.com">
                                </div>
                                <div class="m pwd-login m-top-bottom ">
                                    <div class="mail-font">
                                        <sapn>密碼</sapn>
                                    </div>
                                    <input class="input-style" type="password" name="" value="">
                                </div>
                                <input class="input-style m-top-bottom sub-btn txt-center" type="submit" value="登入">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $('#header').load('header.html');

        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('header').outerHeight();

        $(window).scroll(function(event) {
            didScroll = true;
        });

        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 100);

        function hasScrolled() {
            var st = $(this).scrollTop();

            // Make sure they scroll more than delta
            if (Math.abs(lastScrollTop - st) <= delta)
                return;

            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight) {
                // Scroll Down
                $('header').removeClass('header-down').addClass('header-up');
            } else {
                // Scroll Up
                if (st + $(window).height() > $(document).height()) {
                    $('header').removeClass('header-up').addClass('header-down');
                }
            }

            lastScrollTop = st;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
